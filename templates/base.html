{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- !Css -->
    {% block css %} {% endblock css %}


    <!-- !Title -->
    <title>RentBook | {% block title %}  {% endblock title %}</title>
</head>
<body>
    <!-- !Content -->
    {% block content %}
    {% endblock content %}


    <!-- !JavaScript -->
    {% block scripts %}
    {% endblock scripts %}
</body>
</html>
