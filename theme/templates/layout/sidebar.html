{% url 'book:books' as path_to_books %}
{% url 'dashboard' as path_to_dashboard %}
{% url 'about' as path_to_about %}


<!--! Sidebar component -->
<aside class="hidden md:block bg-slate-900 h-screen text-white w-full pt-24 text-sm" id="sidebar">
    <div class="fixed ml-10">
        <ul class="flex flex-col justify-center items-center">
            <li class="my-6">
                <a href="{{path_to_dashboard}}" class="grid h-12 place-items-center cursor-pointer hover:text-slate-200 duration-300 text-slate-500">
                    <i class="fa-solid fa-chart-pie fa-xl"></i>
                    <p>Dashboard</p>
                </a>
            </li>
            <li class="my-6">
                <a href="{{path_to_books}}" class="grid h-12 place-items-center cursor-pointer hover:text-slate-200 duration-300 text-slate-500">
                    <i class="fa-solid fa-book fa-xl"></i>
                    <p>Books</p>
                </a>
            </li>
            <li class="my-6">
                <a href="{{path_to_about}}" class="grid h-12 place-items-center cursor-pointer hover:text-slate-200 duration-300 text-slate-500">
                    <i class="fa-solid fa-circle-question fa-xl"></i>
                    <p>About</p>
                </a>
            </li>
        </ul>
    </div>
</aside>

<!-- !Sidebar javascript -->
<script type="text/javascript">
    let current_url = window.location.href.split('/')
    const sidebar = document.getElementById('sidebar')
    current_url.includes('register') || current_url.includes('login') ? sidebar.classList.replace('h-screen','h-full') : sidebar.classList.replace('h-full','h-screen')
</script>
